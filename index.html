<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="mainTitle">
        <h1>Your Online Calculator</h1>
      </div>
      <div class = "gridContainer">
        <div id="outputDisplay">
        </div>
        <button id="clear" class="span2" type="button" name="button">CE</button>
        <button id="del" class="delete" type="button" name="button">Del</button>
        <button id="div" class="mathOp" type="button" name="button">รท</button>
        <button id="seven" value=7 class="numbers" type="button" name="button">7</button>
        <button id="eight" value=8 class="numbers" type="button" name="button">8</button>
        <button id="nine" value=9 class="numbers" type="button" name="button">9</button>
        <button id="mult" class="mathOp" type="button" name="button">x</button>
        <button id="four" value=4 class="numbers" type="button" name="button">4</button>
        <button id="five" value=5 class="numbers" type="button" name="button">5</button>
        <button id="six" value=6 class="numbers" type="button" name="button">6</button>
        <button id="plus" class="mathOp" type="button" name="button">+</button>
        <button id="one" value=1 class="numbers" type="button" name="button">1</button>
        <button id="two" value=2 class="numbers" type="button" name="button">2</button>
        <button id="three" value=3 class="numbers" type="button" name="button">3</button>
        <button id="min" class="mathOp" type="button" name="button">-</button>
        <button id="zero" value=0 class="numbers" type="button" name="button">0</button>
        <button id="point" class="numbers" type="button" name="button">.</button>
        <button id= "equals" class="span2" type="button" name="button">=</button>

      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
