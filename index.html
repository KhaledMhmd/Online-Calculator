<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="container">
      <div class="mainTitle">
        <h1>Your Online Calculator</h1>
      </div>
      <div class = "gridContainer">
        <div id="outputDisplay">
        </div>
        <button id="clear" class="span2" type="button" name="button">CE</button>
        <button id="del" class="delete" type="button" name="button">Del</button>
        <button value=/ class="mathOp" type="button" name="button">รท</button>
        <button value=7 class="numbers" type="number" name="button">7</button>
        <button value=8 class="numbers" type="button" name="button">8</button>
        <button value=9 class="numbers" type="button" name="button">9</button>
        <button value=* class="mathOp" type="button" name="button">x</button>
        <button value=4 class="numbers" type="button" name="button">4</button>
        <button value=5 class="numbers" type="button" name="button">5</button>
        <button value=6 class="numbers" type="button" name="button">6</button>
        <button value=+ class="mathOp" type="button" name="button">+</button>
        <button value=1 class="numbers" type="button" name="button">1</button>
        <button value=2 class="numbers" type="button" name="button">2</button>
        <button value=3 class="numbers" type="button" name="button">3</button>
        <button value=- class="mathOp" type="button" name="button">-</button>
        <button value=0 class="numbers" type="button" name="button">0</button>
        <button value =. class="numbers" type="button" name="button">.</button>
        <button id= "equals" class="span2" type="button" name="button">=</button>

      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
